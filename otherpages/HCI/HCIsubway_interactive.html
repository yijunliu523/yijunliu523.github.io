	<script>
		$(function () { 
		  count = 0; 
		  var foo = setInterval(function () { 
		  	if(count == 250) cancelInterval(foo);
		    count++; 
		    $("#date").fadeOut(200, function () { 
		      $(this).text(date[count % date.length]).fadeIn(200); 
		    }); 
		  }, 1000); 
		}); 
	</script>

<iframe src="./audio.mp3" allow="autoplay" id="myAudio" style="display: none"></iframe>

<audio id="myAudio" autoplay loop>

</audio>

<script>
	var x = document.getElementById("myAudio");
