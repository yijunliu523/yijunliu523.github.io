<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lab Logo Colors</title>
<style>
  :root{
    --st1: rgb(0,116,32);     /* #007420  */
    --st2: rgb(0,0,201);      /* #0000C9  */
    --st3: rgb(255,148,172);  /* #FF94AC  */
  }
  body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; line-height: 1.4;}
  .controls{display: grid; grid-template-columns: repeat(3, minmax(220px, 1fr)); gap: 16px; margin-bottom: 16px;}
  fieldset{border: 1px solid #ddd; border-radius: 10px; padding: 12px;}
  legend{padding: 0 6px; font-weight: 600;}
  .row{display:flex; gap:8px; align-items:center; margin-top:6px;}
  label{font-size: 12px; width: 1.2rem; text-align:right;}
  input[type="number"]{width: 4.2rem; padding: 6px; border:1px solid #ccc; border-radius: 8px;}
  .swatch{width:20px; height:20px; border-radius:6px; border:1px solid #bbb; margin-left:auto;}
  .hint{font-size:12px; color:#666; margin-top:4px;}
  svg{display:block; border-radius:12px; box-shadow: 0 2px 10px rgba(0,0,0,.08);}
</style>
</head>
<body>

<h2>Experimenting your colors!</h2>

<div class="controls">
  <fieldset id="fs-st1">
    <legend>Dot</legend>
    <div class="row"><label>R</label><input type="number" min="0" max="255" value="0"   data-key="st1" data-channel="r"></div>
    <div class="row"><label>G</label><input type="number" min="0" max="255" value="116" data-key="st1" data-channel="g"></div>
    <div class="row"><label>B</label><input type="number" min="0" max="255" value="32"  data-key="st1" data-channel="b"><div class="swatch" id="sw-st1"></div></div>
  </fieldset>

  <fieldset id="fs-st2">
    <legend>L-shape</legend>
    <div class="row"><label>R</label><input type="number" min="0" max="255" value="0" data-key="st2" data-channel="r"></div>
    <div class="row"><label>G</label><input type="number" min="0" max="255" value="0" data-key="st2" data-channel="g"></div>
    <div class="row"><label>B</label><input type="number" min="0" max="255" value="201" data-key="st2" data-channel="b"><div class="swatch" id="sw-st2"></div></div>
  </fieldset>

  <fieldset id="fs-st3">
    <legend>Fill & Background</legend>
    <div class="row"><label>R</label><input type="number" min="0" max="255" value="255" data-key="st3" data-channel="r"></div>
    <div class="row"><label>G</label><input type="number" min="0" max="255" value="148" data-key="st3" data-channel="g"></div>
    <div class="row"><label>B</label><input type="number" min="0" max="255" value="172" data-key="st3" data-channel="b"><div class="swatch" id="sw-st3"></div></div>
  </fieldset>
</div>

<script>
(function(){
  // Current RGB state
  const colors = {
    st1: {r:0, g:116, b:32},
    st2: {r:0, g:0,   b:201},
    st3: {r:255,g:148, b:172}
  };

  const root = document.documentElement;
  const swatches = {
    st1: document.getElementById('sw-st1'),
    st2: document.getElementById('sw-st2'),
    st3: document.getElementById('sw-st3'),
  };

  // Clamp helper
  const clamp = v => Math.max(0, Math.min(255, Number(v)||0));
  const toRGB = c => `rgb(${c.r},${c.g},${c.b})`;

  function apply(){
    root.style.setProperty('--st1', toRGB(colors.st1));
    root.style.setProperty('--st2', toRGB(colors.st2));
    root.style.setProperty('--st3', toRGB(colors.st3)); // also background
    swatches.st1.style.background = toRGB(colors.st1);
    swatches.st2.style.background = toRGB(colors.st2);
    swatches.st3.style.background = toRGB(colors.st3);
  }

  // Bind all number inputs
  document.querySelectorAll('input[type="number"][data-key]').forEach(inp=>{
    inp.addEventListener('input', ()=>{
      const key = inp.getAttribute('data-key');      // st1 | st2 | st3
      const ch  = inp.getAttribute('data-channel');  // r | g | b
      colors[key][ch] = clamp(inp.value);
      apply();
    });
  });

  apply(); // initial paint
})();
</script>
